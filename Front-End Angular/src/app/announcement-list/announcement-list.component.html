<div class="p-4">
  <div style="display: flex; justify-content: flex-start;">
    <div style="width: 50%;">
      <div *ngFor="let announcement of announcements" class="announcement-container">
        <h2 class="announcement-title">{{ announcement.title }}</h2>
        <p class="announcement-content">{{ announcement.content }}</p>
        <small class="announcement-date">{{ announcement.date | date: 'short' }}</small>
        <button (click)="deleteAnnouncement(announcement.id)" class="delete-btn">Delete</button>
      </div>
    </div>
  </div>
</div>
