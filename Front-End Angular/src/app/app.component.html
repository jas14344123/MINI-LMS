<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
  }
  
  .topnav {
  display: flex;
  justify-content: space-between; /* Distribute items evenly along the main axis */
  align-items: center; /* Center items vertically */
}
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #ddd;
    color: black;
  }
  
  /* Create a right-aligned (split) link inside the navigation bar */
  .topnav a.split {
    float: right;
    background-color: #04AA6D;
    color: white;
  }
  .logo-img {
  width: 50px; /* Adjust this value to your desired width */
  height: auto; /* This maintains the aspect ratio */
  margin-left: auto; /* Push the logo to the far right */
}
</style>


<div class="app-container" [ngClass]="{ 'bg-light': account }">
  <nav class="navbar navbar-expand navbar-dark bg-dark" *ngIf="account">
    <div class="topnav" id="myTopnav" text-align="left">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Dashboard</a>
      <a routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
      <a *ngIf="account.role === Role.Admin" routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
      <a (click)="logout()"class="split">Logout</a> 
  
    </div>
    
    <img src="assets/images/logo.png" alt="Logo" class="navbar-brand logo-img">
   </nav>     

    <!-- subnav router outlet -->
    <router-outlet name="subnav"></router-outlet>

    <!-- global alert -->
    <alert></alert>

    <!-- main router outlet -->
    <router-outlet></router-outlet>
  </div>

  <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
